<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Grid</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <!-- reference link     https://youtu.be/nMMUkHgJCwo?si=j2v6R67vn6jHZfGe -->
    <div
      class="h-screen p-4 sm:p-8 lg:p-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6"
    >
      <div
        class="bg-red-500 text-white text-center text-5xl py-4 rounded-lg row-span-1 md:row-span-2"
      >
        1
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        2
      </div>
      <div class="bg-gray-600 text-white text-center text-5xl py-4 rounded-lg">
        3
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        4
      </div>
      <div class="bg-green-500 text-white text-center text-5xl py-4 rounded-lg">
        5
      </div>
      <div
        class="bg-orange-300 text-white text-center text-5xl py-4 rounded-lg"
      >
        6
      </div>
      <div
        class="bg-orange-600 text-white text-center text-5xl py-4 rounded-lg"
      >
        7
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        8
      </div>
      <div class="bg-black text-white text-center text-5xl py-4 rounded-lg">
        9
      </div>

      <div
        class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg col-span-1 md:col-span-2"
      >
        10
      </div>
    </div>

    <!-- another grid -->
    <div
      class="h-screen p-4 sm:p-8 lg:p-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6"
    >
      <div
        class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg row-span-1.5 md:row-span-2"
      >
        1
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        2
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        3
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        4
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        5
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        6
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        7
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        8
      </div>
      <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
        9
      </div>

      <div
        class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg col-span-1 md:col-span-2"
      >
        10
      </div>
    </div>
  </body>
</html>
